	<body>

		<header class="group" role="banner">

			<div class="panorama"><!-- <<< the container for the image we intend to lazy load -->

				<img class="photo lazy" src="lazy.png" data-original="railway.jpg" alt="Railway line" /><!-- <<< the image we're lazy loading -->

				<div class="prelude group">

					<div class="wrap group">
						<h1>Lazy Header</h1>
					</div>

				</div><!-- /.prelude -->

			</div><!-- /.panorama -->

		</header>


		<div class="wrap group">

			<div id="main" role="main" class="group">

				<div class="mod-centre">

					<section class="overture mod group">
						<p>Demo: A fluid and responsive, lazy-loaded image (minus the <a href="https://vimeo.com/76332778" target="_blank">browser relay blips</a>).</p>
					</section>


					<section class="mod group">
						<p>Head over to <a href="http://afroleft.com/lazy-loading-responsive-images/"><strong>the original post</strong></a> to see how this works or <a href="https://github.com/afroleft/Lazy-Loading-Responsive-Images">clone the repo from GitHib</a>.</p>
					</section>


					<section class="call-to-action group">
						<a href="https://github.com/afroleft/Lazy-Loading-Responsive-Images" class="btn tossing" target="_blank">Download the source &rarr;</a>
					</section>
				</div><!-- /.mod-centre -->


			</div><!-- /#main -->

        </div><!-- /.wrap -->
